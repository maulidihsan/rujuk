syntax = "proto3";
package v1;
import "rujuk-service.proto";

message Rumahsakit {
    // id ruangan
    uint32 id = 1;

    // nama rumah sakit
    string nama = 2;

    // ip rumah sakit
    string ip = 3;
}

service DiscoveryService {
    rpc GetAllRumahsakit(FetchRequest) returns (stream Rumahsakit){}

    rpc Register(Rumahsakit) returns (Response){}
}